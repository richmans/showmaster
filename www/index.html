<!doctype html>
<html>
  <head>
    <title>Mixer control</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/jquery.knob.min.js"></script>
		
		<script src="/js/main.js"></script>
		<style>
		div.tile { display: inline-block; margin-left:20px; margin-right:50px;}
		</style>
  </head>
  <body>
		<div class="container">
			<h1>Mixer Control</h1>
			<div class='tile'>
				<center><h2>Input</h2></center>
			<input type="text" id='input1' value="0" class="dial" data-linecap=round data-angleOffset=-125 data-angleArc=250>
		</div>
		
		<div class='tile'>
			<center><h2>Intensity</h2></center>
			<input type="text" id='input2' value="0" class="dial" data-linecap=round data-angleOffset=-125 data-angleArc=250>
		</div>
		
		<div class='tile'>
			<center><h2>Output</h2></center>
			<input type="text" id='output1'  ng-model="outputValue" class="dial" data-linecap=round data-angleOffset=-180 data-readOnly="true" data-fgColor="#FF5555">
		</div>
		</div>
  </body>
</html>
